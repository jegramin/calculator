<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
	<div class="wrapper">
		<input type="text" name="" class="input" id="firstInput" >
		<input type="text" name="" class="input" id="secondInput">
		<input type="text" name="" class="input" id="output1"><br>
		
		

		<div id="calculator">
			<span id="operands">
				<button id="c">C</button><button class="operand" id="plusMinus">+/-</button><button class="operand" id="modulus">%</button><br>
				<button class="operand" id="7">7</button><button class="operand" id="8">8</button><button class="operand" id="9">9</button><br>
				<button class="operand" id="4">4</button><button class="operand" id="5">5</button><button class="operand" id="6">6</button><br>
				<button class="operand" id="1">1</button><button class="operand" id="2">2</button><button class="operand" id="3">3</button><br>
				<button id="zero" >0</button><button class="operand" id="dot">.</button><br>
				
			</span>
			<span id="operators">
			<button class="operator" id="division">/</button><br>
			<button class="operator" id="mult">*</button><br>
			<button class="operator" id="sub">-</button><br>
			<button class="operator" id="sum">+</button><br>
			<button id="equal">=</button>
			</span>
			<span id="b"></span>
		</div>

		<script src="calc.js">
		</script>
	</div>
</body>
</html>
